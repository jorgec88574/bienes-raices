<body>
     

    <header class="site-header">
        <div class="contenedor contenido-header">

                <a href="/">
                    <img src="img/logo.svg" alt="">

                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>

         </div> <!-- contenedor -->

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>


        <form class="contacto" action="">

        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Tu E-Mail cara de verga" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Tu Telefono">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" ></textarea>

                
         </fieldset>

        <fieldset>
            <legend>Infromacion sobre Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Selecione --</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" min="0">

         </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser contactado?</p>

            <div class="div forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>
            <p>Si elgio telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="9:00" max="12:00">


        </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>


    </main>


    <footer class="site-footer seccion">

    </div>
